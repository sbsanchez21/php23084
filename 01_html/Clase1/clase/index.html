<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi primer html</title>
    </head>

    <body>
        <h1>Hola mundo html</h1>
        <h4>hola</h4>
        <h63>hola</h6>

        <!-- no se puede colocar dos veces el mismo heading h1 h2, etc -->
        <h1>Hola mundo html</h1> 

        <!-- párrafo -->
        <p title="Párrafo ejemplo" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi quo ea laborum illo, laboriosam in!</p>

        <!-- link -->
        <a href="https://www.google.com" target="_blank">google</a>
        <br><br>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>

        <div style="color: red; border: 1px solid black; border-radius: 5px;">
            <p>hola dentro del div</p>
            <h3>hola</h3>
            <p>Lorem <span style="color: blue;">ipsum</span>  dolor sit amet.</p>
        </div>

        <!-- formato texto -->
        <br>
        <b>negrita</b>
        <i>italic</i>
        <u>subrayado</u>
        <br>
        <!-- superindice -->
        X <sup>2</sup>
        <br>
        N <sub>i</sub>

        <!-- hipervinculos, links, enlaces -->
        <a href="#">vacío</a>
        <a href="https://www.google.com">Google</a>
        <a href="listadoAlumnos.html">listado alumnos</a>

    </body>
</html>
