<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <!-- listado alumnos -->
    <div class="container">

            Listado de Alumnos

            <button class="btn btn-primary" onclick="addAlumno()">Agregar Alumno</button>

                    <th scope="col">email</th>
                    <th scope="col">Operaciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td onclick="mostrarInput('inputNombre1')" >
                        <div class="mb-1" id="txtNombre1">
                            Juan
                        </div>
                        <div>
                            <input type="text" name="inputNombre1" id="inputNombre1" class="form-control d-none" onkeyup="updTexto('txtNombre1','inputNombre1')" >
                        </div>
                    </td>
                    <td>Perez</td>
                    <td>jperez@gmail.com</td>
                    <td><i class="bi bi-trash-fill"></i></td>
                </tr>



            </tbody>
        </table>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    <script src="js/listadoAlumnos.js"></script>
