<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h4>funciones</h4>

    <button  onmouseover="validarUsuYpass()"  onclick="validarUsuYpass()" class="btn btn-primary mb-3">Validar Usuario</button>

    
    <div class="bg-light border rounded text-center">
        <form action="#" method="post">
            <div class="mb-4 fs-3">Registro de Usuario</div>
            <input type="email" onkeyup="validarEmail()" name="user" id="user" class="form-sm-control mb-3" placeholder="Ingres su usuario">
            <span id="msgUser" ></span>
            <input type="password" onkeyup="mostrarFortaleza()" name="pass" id="pass" class="form-sm-control mb-3" placeholder="Ingres su password">
            <span id="msgPass" ></span>
            <div>
                <input type="submit" value="Ingresar" class="btn btn-primary">
            </div>
        </form>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="js/funciones.js"></script>

</body>

</html>
